name: Deploy Next.js site to Pages

on:
  push: { branches: ["deploy"] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages # ✅ 여기 추가
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20", cache: "yarn" }
      - uses: actions/configure-pages@v5
        with: { static_site_generator: next }

      - run: yarn install --frozen-lockfile

      - name: Create env file
        run: echo "NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}" > .env.production
        # 또는 vars를 썼다면:  ${{ vars.NEXT_PUBLIC_API_BASE_URL }}

      - name: Build (export는 자동)
        run: yarn build

      - uses: actions/upload-pages-artifact@v3
        with: { path: ./out }

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
